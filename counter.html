<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Count Up Section Counter</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="card">
          <h3><span id="Partners">0</span>+</h3>
          <h3>Partners</h3>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <h3><span id="Projects">0</span>+</h3>
          <h3>Projects</h3>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <h3><span id="Clients">0</span>+</h3>
          <h3>Happy Clients</h3>
        </div>
      </div> 
    </div>
    <script src="app.js"></script>
  </body>
</html>
